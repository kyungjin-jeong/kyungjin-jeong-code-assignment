<div *ngIf="childTransaction != null">
  <div class="card-body card-middle" *ngIf="childTransaction.id != null">
    <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <label for="id" class="col-sm-2 col-form-label">ID</label>
        <div class="col-sm-10">
          <input 
            type="text" 
            class="form-control-plaintext" 
            id="staticEmail" 
            formControlName="id" 
            readonly>
        </div>
      </div>
      <div class="form-group row">
        <label for="date" class="col-sm-2 col-form-label">Date</label>
        <div class="col-sm-10">
          <input 
            type="text" 
            class="form-control-plaintext" 
            id="date" 
            formControlName="date" 
            readonly>
        </div>
      </div>
      <div class="form-group row">
        <label for="sender" class="col-sm-2 col-form-label">Sender</label>
        <div class="col-sm-10">
          <input 
            type="text"
            class="form-control-plaintext" 
            id="sender"
            formControlName="sender"
            readonly>
        </div>
      </div>
      <div class="form-group row">
        <label for="recipient" class="col-sm-2 col-form-label">Recipient</label>
        <div class="col-sm-10">
          <input 
          type="text"
          class="form-control-plaintext" 
          id="recipient"
          formControlName="recipient"
          readonly>
        </div>
      </div>
      <div class="form-group row">
        <label for="amount" class="col-sm-2 col-form-label">Amount</label>
        <div class="col-sm-10">              
          <input 
            type="text"
            class="form-control-plaintext" 
            id="amount"
            formControlName="amount"
            readonly>
        </div>
      </div>
      <div class="form-group row">
        <label for="comments" class="col-sm-2 col-form-label">Comments</label>
        <div class="col-sm-10">
          <textarea 
            class="form-control" 
            id="comments" 
            placeholder="Enter transaction comments"
            formControlName="comments"
            maxlength="100"
            rows="3"
            required>
          </textarea> 

          <div *ngIf="comments != null">
            <div *ngIf="comments.errors?.['required']" class="alert alert-danger">
              Comments is required.
            </div>
            <div *ngIf="comments.errors?.['pattern']" class="alert alert-danger">
              Comments allows only alphanumeric.
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="status" class="col-sm-2 col-form-label">Status</label>
        <div class="col-sm-10">
          <input 
            type="text"
            class="form-control-plaintext" 
            id="status"
            formControlName="status"
            readonly>
        </div>
      </div>
      <div class="btn-group btn-middle">
        <div *ngIf="comments != null">
          <button [disabled]="comments.errors?.['required'] || comments.errors?.['pattern']" type="submit" class="btn btn-info">Update</button>
        </div>
        <button (click)="backToList()" class="btn">Back</button>
      </div>
    </form>
  </div>
</div>
